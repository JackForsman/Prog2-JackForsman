<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="makePost">

    <h1 class="titleMakePost">Make a post:</h1>

    <i class="fa-regular fa-circle fa-4x circle2">
        <i class="fa-solid fa-x fa-2xs cross"></i>
        <a href="/home.html" class="link"></a>
    </i>
    <form class="form">
        <br><br><br><br>
        <label class="post-label" for="title">Title: </label>
        <input maxlength="40" required class="post-input" type="text" id="title" name="title" placeholder="Title for the post">
        <br><br><br><br>
        <label class="post-label" for="author">Author: </label>
        <input maxlength="30" required class="post-input" type="text" id="author" name="author" placeholder="Author for the post">
        <br><br><br><br>
        <label class="post-label" for="content">Content: </label>
        <br><br>
        <textarea maxlength="1000" required class="post-input" type="text" id="content" name="content" placeholder="Content for the post"></textarea>
        <br><br><br><br>
        <input type="submit" value="submit">
    </form>
    <br>
    <script src="script.js"></script>
</body>
</html>
